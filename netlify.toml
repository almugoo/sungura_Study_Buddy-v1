[build]
  command = "cd apps/api && npm install && cd ../mobile && npm install && npx expo export --platform web"
  publish = "apps/mobile/dist"
  functions = "apps/api/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
